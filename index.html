<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Audio to Text</title>
  <style>
    /* Basic Reset */
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0; 
      padding: 0; 
      border: 0; 
      font: inherit; 
      vertical-align: baseline;
    }

    /* Set default body styles */
    body {
      line-height: 1.5;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #333333;
      padding: 0 20px;
    }

    /* Airbnb-esque styling: generous whitespace, subtle colors, clean typography */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }
    header .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333333;
      text-decoration: none;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 60px 0;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .cta {
      display: inline-block;
      padding: 12px 24px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      color: #333;
      background: #f8f8f8;
      transition: background 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .cta:hover {
      background: #f0f0f0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .illustration-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .illustration-container img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      padding: 20px 0;
      border-top: 1px solid #eee;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">Audio2Text</a>
  </header>
  <main>
    <h1>Convert Your WhatsApp Audio Notes to Text</h1>
    <p>
      Just send your audio note to <a href="https://wa.me/13058764010" target="_blank">+13058764010</a> and receive a text transcription in seconds.
    </p>

    <div class="illustration-container">
      <img src="https://i.ibb.co/T04mT8S/IMG-1251.jpg" alt="An illustration showing audio converted to text" /> 
    </div>

    <a class="cta" href="https://wa.me/13058764010" target="_blank" rel="noopener noreferrer">
      Send Audio Note
    </a>
  </main>
  <footer>
    &copy; 2024 Audio2Text
  </footer>
</body>
</html>
